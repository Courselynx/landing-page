<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{  url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="lynx logo" class="logo">
        <ul class="nav">
            <li class="survey">
                <a  class="" href="https://forms.gle/TT9MVCkCsLxCce6G9">Survey 1</a>
            </li>
            <li class="survey">
                <a href="{{url_for('index')}}">Home</a>
            </li>
            <button class="sign-up nav-sign to-bottom">Sign Up</button>
        </ul>
    </nav>

    <main>
        <section class="container-two contact-container">
            <div class="contact-box">
                <h1 class="contact">Contact Us</h1>
                <p>Feel free to reach out to us with any questions, feedback, or inquiries. We are here to assist you!</p>
            </div>
        </section>

        <section class="container input-container">
            <form action="/send_message" method="POST" class="contact-box">
                <div class="input-container">
                    <input class="contact-input" type="text" id="name" name="name" placeholder="Name" required class="">
                    <input class="contact-input" type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <textarea id="message" name="message" required class="contact-body" placeholder="Enter your message here"></textarea>

                <button type="submit" class="contact-submit">Submit</button>
            </form>
        </section>

        <section class="container-contact-info">
            <div class="contact-box">
                <h2 class="contact-small">Contact Information</h2>
                <p>Email: contact@courselynx.com</p>
            </div>
        </section>
    </main>

</body>
</html>
